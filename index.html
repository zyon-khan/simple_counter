<!DOCTYPE html>
<html>


<head>

    <title>Simple counter</title>
    <link href='./index.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="main">

        <h3>Click Count: <span id="counter-text"></span> </h3>
        <button id="add_one" onclick="increment()"> Increase </button>
        <button id="reset" onclick="reset()"> Reset </button>
        <button id=" del_one" onclick="decrement()"> Decrease </button><br><br>

        <span id="negative-error">No. &#128515;</span>

    </div>

    <script src="./index.js">

    </script>
</body>

</html>
